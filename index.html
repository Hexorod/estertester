<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>qz-star</title>
<style>
  body {
    margin: 0;
    background-color: #202124;
    height: 100vh;
    overflow: hidden;
  }

  #content {
    width: 100%;
    height: 100%;
  }
</style>
<script>
  // Prevent direct access â€” only allow if inside an iframe
  if (window.top === window.self) {
    document.documentElement.innerHTML = "";
    throw new Error("Direct access blocked");
  }
</script>
</head>
<body>
<div id="content"></div>

<script>
  const url = 'https://www.tiktok.com';
  const container = document.getElementById('content');

  // --- Automatically detect base path ---
  const segments = location.pathname.split('/').filter(Boolean);
  const base = segments.length ? `/${segments[0]}/` : '/';
  const embedUrl = location.origin + base + 's/embed.html#' + encodeURIComponent(url);

  // --- Create iframe ---
  const iframe = document.createElement('iframe');
  iframe.src = embedUrl;
  iframe.style.width = '100%';
  iframe.style.height = '100%';
  iframe.style.border = 'none';
  container.appendChild(iframe);
</script>
</body>
</html>
